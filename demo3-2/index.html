<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>对象阴影</title>
	</head>
	<style>
		.box{
			box-shadow: 7px 4px 10px #000 inset;
			width: 300px;
			height: 80px;
		}
		
		.box1 img{
			box-shadow: #000 7px 4px 10px;
		}
	</style>
	<body>
		<h3>盒子对象阴影测试</h3>
		<div class="box">盒子内阴影</div>
		<h3>图片对象阴影测试</h3>
		<div class="box1"><img src="img/boxshadow.png"</div>
	</body>
</html>
